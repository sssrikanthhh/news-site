<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>

	<body>
		<div id="container">
			<div id="sidebar">
				<!--DO NOT CHANGE THIS ID's-->
				<!--Append the horizontal navbar(sidebar) here only-->
			</div>

			<div id="main">
				<!--DO NOT CHANGE THIS ID's-->
				<!--Append top headlines from india here only-->
			</div>
		</div>

		<script type="module">
			import sidebar from './components/sidebar.js';
			import { apiCall, appendArticles } from './scripts/main.js';
			import storeSearchterm from './scripts/search.js';
			document.querySelector('#sidebar').innerHTML = sidebar();

			let res = await apiCall(
				'https://shrouded-earth-23381.herokuapp.com/api/headlines/india'
			);

			appendArticles(res, document.querySelector('#main'));

			document.querySelector('#searchbar').addEventListener('keypress', e => {
				if (e.code === 'Enter') {
					location.href = './search.html';
					storeSearchterm(document.querySelector('#searchbar').value);
				}
			});
		</script>
	</body>
</html>
