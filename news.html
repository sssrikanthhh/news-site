<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>News Article</title>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>

	<body>
		<!--DO NOT CHANGE THIS ID's-->

		<div id="container">
			<div id="sidebar">
				<!--add your sidebar component here-->
			</div>

			<div id="main">
				<!--DO NOT CHANGE THIS ID's-->
				<!--Show the clicked article in detailed format here ONLY-->
			</div>
		</div>

		<script type="module">
			import sidebar from './components/sidebar.js';
			document.querySelector('#sidebar').innerHTML = sidebar();
			let article = JSON.parse(localStorage.getItem('article'));
			const showArticle = () => {
				let title = document.createElement('h2');
				title.innerText = article.title;
				let name = document.createElement('p');
				name.innerText = `- ${article.source.name}`;
				let pub = document.createElement('p');
				pub.innerText = `published on ${article.publishedAt.split('T')[0]}`;
				let image = document.createElement('img');
				image.src = article.urlToImage;
				let desc = document.createElement('p');
				desc.innerText = article.description;
				let content = document.createElement('p');
				content.innerText = article.content;
				let url = document.createElement('a');
				url.href = article.url;
				document
					.querySelector('#main')
					.append(title, name, pub, image, desc, content, url);
			};
			showArticle();
		</script>
	</body>
</html>
